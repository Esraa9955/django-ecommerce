{% extends 'base.html' %}
{% block title %}
New Product 
{% endblock title%}
{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token%}
  <label>Name:</label>
  <input type="text" name="tname">
  </br>
  <label>price:</label>
  <input type="number" name="tprice">
  </br>
  <label>image</label>
  <input type="file" name="timage">
  </br>
  <label>prand:</label>
  <input type="text" name="tprand">
  </br>
  <label for="category">Category:</label>
  <select name="category" id="category">
      {% for cat in cat %}
          <option value="{{ cat.id }}">{{ cat.name }}</option>
      {% endfor %}
  </select>
  <br>
  <input type="submit" value="create">

</form>
{% endblock content %}
